<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Guess The Color</title>
</head>
<body>
    <section id="page-title-section">
        <h1 id="page-title">Guess The Color</h1>
        <h3 id="catch-line">Can you guess the outcome?</h3>
    </section>

    <section id="color-selection-section">
        <div data-type="red" id="red-slice" class="color-choice">RED</div>
        <div data-type="blue" id="blue-slice" class="color-choice">BLUE</div>
        <div data-type="green" id="green-slice" class="color-choice">GREEN</div>
        <div data-type="orange" id="orange-slice" class="color-choice">ORANGE</div>
        <div id="instruction">Click The Color You Think Will Be Selected Next</div> 
    </section>

    <section>Click To Spin Button</section>

    <section>Score Section</section>

    <section>Spin History Section</section>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
